<h1 mat-dialog-title>Eliminar héroe</h1>
<div mat-dialog-content>
  Estás seguro de que quieres eliminar a {{data.name}}?
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" [mat-dialog-close]="false">No</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Sí</button>
</div>
